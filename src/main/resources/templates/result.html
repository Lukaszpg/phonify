<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="head"></head>

<body>
<nav th:replace="navbar"></nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="page-header">
                <h1 th:text="#{header.results}"></h1>
            </div>
            <div th:if="${not #lists.isEmpty(devices)}">
                <table class="table table-hover table-bordered">
                    <thead>
                    <th th:text="#{table.header.number}"></th>
                    <th th:text="#{table.header.model}"></th>
                    <th th:text="#{table.header.screen.size}"></th>
                    <th th:text="#{table.header.memory.size}"></th>
                    <th th:text="#{table.header.jack}"></th>
                    <th th:text="#{table.header.has_dual_camera}"></th>
                    <th th:text="#{table.header.primary_camera_quality}"></th>
                    <th th:text="#{table.header.has_dual_sim}"></th>
                    <th th:text="#{table.header.is_tablet}"></th>
                    <th th:text="#{table.header.search}"></th>
                    </thead>
                    <tbody>
                    <tr th:each="phone,iter : ${devices}">
                        <td class="col-xs-1" th:text="${iter.index + 1}"></td>
                        <td th:text="${phone.deviceName}"></td>
                        <td th:text="${phone.screenSize}"></td>
                        <td th:text="${phone.memorySize} + ${phone.memoryUnit}"></td>
                        <td th:text="#{label. + ${phone.musicJack}}"></td>
                        <td th:text="#{label. + ${phone.hasDualCamera}}"></td>
                        <td th:text="#{label. + ${phone.primaryCameraQuality}}"></td>
                        <td th:text="#{label. + ${phone.hasDualSim}}"></td>
                        <td th:text="#{label. + ${phone.isTablet}}"></td>
                        <td><a target="_blank"
                               th:href="@{http://www.google.com/search?q={query} + {shopLabel}(query=${phone.deviceName}, shopLabel = 'sklep')}"
                               th:text="#{label.search.google}"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(devices)}">
                <p th:text="#{label.no.devices}"></p>
            </div>
            <p>
            <hr/>
            <a th:href="@{/}" class="btn btn-primary btn-lg pull-right"><span class="glyphicon glyphicon-menu-left"></span>Wróć</a>
            </p>

        </div>
    </div>
</div>
<footer th:replace="footer"></footer>
</body>
</html>
